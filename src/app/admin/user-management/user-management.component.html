<!-- Main -->
<main class="container-fluid my-2">
    <div class="row">
        <div class="col-md-12" *ngIf="showSuccessMsg">
            <div class="alert alert-success mt-2" role="alert">
                {{ successMsg }}
            </div>
        </div>
        <div class="col-md-12" *ngIf="showErrorMsg">
            <div class="alert alert-danger mt-2" role="alert">
                {{ errorMsg }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>user-management</h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12 text-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrapper-scroll-y my-custom-scrollbar table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Save</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of usersData">
                                    <td>
                                        {{ item.name }}
                                    </td>
                                    <td>
                                        {{ item.firstName }}
                                    </td>
                                    <td>
                                        {{ item.lastName }}
                                    </td>
                                    <td>
                                        {{ item.email }}
                                    </td>
                                    <td>
                                        {{ item.password }}
                                    </td>
                                    <td>
                                        <span *ngIf="showSpan.status[item.id]">{{ item.roles[0].name }}</span>
                                        <select class="form-control" *ngIf="showSelect.status[item.id]"
                                            [(ngModel)]="selectedRole" (change)="onChangeRole(item.id)">
                                            <option>{{ rolesData[0].name }}</option>
                                            <option>{{ rolesData[1].name }}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <button type="button" class="view btn btn-outline-warning waves-effect"
                                            (click)="onEditClick(item.id)">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="view btn btn-outline-primary waves-effect"
                                            (click)="onSaveClick(item.id)">
                                            <i class="far fa-save"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="view btn btn-outline-danger waves-effect"
                                            (click)="onDeleteClick(item.id)">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- ./Main -->
<app-admin-footer></app-admin-footer>
